<svg width="1440" height="900" viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="HireFlow landing screenshot mockup">
  <defs>
    <linearGradient id="hireflow-bg" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#ede9fe" offset="0" />
      <stop stop-color="#f5f3ff" offset="0.5" />
      <stop stop-color="#f0f9ff" offset="1" />
    </linearGradient>
    <linearGradient id="cta" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#7c3aed" offset="0" />
      <stop stop-color="#a855f7" offset="1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="140%">
      <feDropShadow dx="0" dy="20" stdDeviation="30" flood-opacity="0.15" />
    </filter>
  </defs>
  <rect width="1440" height="900" fill="url(#hireflow-bg)" rx="40" />
  <text x="120" y="120" font-size="28" font-weight="600" fill="#6d28d9">HireFlow</text>
  <text x="120" y="170" font-size="58" font-weight="700" fill="#1f1f3d">Find Your Dream Job</text>
  <text x="120" y="230" font-size="58" font-weight="700" fill="#7c3aed">Completely Free</text>
  <text x="120" y="285" font-size="20" fill="#4c4c6d" opacity="0.8">
    Access thousands of curated roles with AI-matched opportunities and instant apply.
  </text>
  <rect x="120" y="320" width="520" height="80" rx="40" fill="#fff" stroke="#e2e8f0" filter="url(#shadow)" />
  <text x="150" y="370" font-size="20" fill="#94a3b8">Enter your email</text>
  <rect x="520" y="330" width="200" height="60" rx="30" fill="url(#cta)" />
  <text x="545" y="368" font-size="18" fill="#fff" font-weight="600">Join Free Now</text>
  <g transform="translate(120 430)" filter="url(#shadow)">
    <rect width="340" height="220" rx="24" fill="#fff" />
    <text x="24" y="52" font-size="20" font-weight="600" fill="#1f1f3d">AI-Powered Matching</text>
    <text x="24" y="88" font-size="16" fill="#4c4c6d" opacity="0.85">
      Machine learning aligns profiles with top roles and notifies users instantly.
    </text>
    <rect x="24" y="150" width="80" height="24" rx="12" fill="#ede9fe" />
    <text x="34" y="167" font-size="12" fill="#7c3aed" font-weight="600">Feature</text>
  </g>
  <g transform="translate(500 430)" filter="url(#shadow)">
    <rect width="340" height="220" rx="24" fill="#fff" />
    <text x="24" y="52" font-size="20" font-weight="600" fill="#1f1f3d">One-Click Apply</text>
    <text x="24" y="88" font-size="16" fill="#4c4c6d" opacity="0.85">
      Smart forms store applicant data and submit to multiple roles simultaneously.
    </text>
    <rect x="24" y="150" width="120" height="24" rx="12" fill="#fef3c7" />
    <text x="34" y="167" font-size="12" fill="#f97316" font-weight="600">Automation</text>
  </g>
</svg>
