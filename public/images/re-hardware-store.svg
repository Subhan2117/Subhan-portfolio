<svg width="1440" height="900" viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Re's Hardware storefront mockup">
  <defs>
    <linearGradient id="page-bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f6f9ff" />
      <stop offset="100%" stop-color="#eef2ff" />
    </linearGradient>
    <linearGradient id="cta" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f97316" />
      <stop offset="100%" stop-color="#facc15" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="25" flood-opacity="0.12" />
    </filter>
  </defs>
  <rect width="1440" height="900" fill="url(#page-bg)" rx="40" />
  <rect x="100" y="80" width="1240" height="70" rx="35" fill="#fff" filter="url(#shadow)" />
  <text x="140" y="122" font-size="28" fill="#0f172a" font-weight="600">Re’s Hardware</text>
  <text x="100" y="200" font-size="56" font-weight="700" fill="#0f172a">Store Catalog</text>
  <text x="100" y="244" font-size="20" fill="#475569" opacity="0.85">
    Explore professional-grade tools, hardware, and supplies for every project—from quick fixes to full renovations.
  </text>
  <rect x="100" y="280" width="1240" height="95" rx="28" fill="#fff" filter="url(#shadow)" />
  <text x="140" y="335" font-size="18" fill="#94a3b8">Search tools, hardware, or projects...</text>
  <text x="1180" y="315" font-size="16" fill="#475569">20 products</text>
  <rect x="1080" y="305" width="110" height="32" rx="16" fill="#fff7ed" stroke="#f97316" />
  <text x="1100" y="327" font-size="14" fill="#f97316">Clear filters</text>
  <text x="100" y="410" font-size="24" font-weight="600" fill="#0f172a">Deals & Specials</text>
  <g transform="translate(100 430)">
    <g filter="url(#shadow)">
      <rect width="320" height="380" rx="28" fill="#fff" />
      <rect x="24" y="40" width="272" height="160" rx="20" fill="#e0f2fe" />
      <text x="40" y="250" font-size="22" font-weight="600" fill="#0f172a">Professional Drill</text>
      <text x="40" y="284" font-size="16" fill="#475569" opacity="0.85">20V MAX cordless + 2 batteries</text>
      <text x="40" y="340" font-size="22" font-weight="700" fill="#f97316">$99.99</text>
      <rect x="210" y="325" width="90" height="34" rx="17" fill="url(#cta)" />
      <text x="228" y="348" font-size="14" fill="#fff" font-weight="600">Add</text>
    </g>
    <g transform="translate(360 0)" filter="url(#shadow)">
      <rect width="320" height="380" rx="28" fill="#fff" />
      <rect x="24" y="40" width="272" height="160" rx="20" fill="#fee2e2" />
      <text x="40" y="250" font-size="22" font-weight="600" fill="#0f172a">Circular Saw</text>
      <text x="40" y="284" font-size="16" fill="#475569" opacity="0.85">Laser guide + alloy blade</text>
      <text x="40" y="340" font-size="22" font-weight="700" fill="#f97316">$149.99</text>
      <rect x="210" y="325" width="90" height="34" rx="17" fill="url(#cta)" />
      <text x="228" y="348" font-size="14" fill="#fff" font-weight="600">Add</text>
    </g>
    <g transform="translate(720 0)" filter="url(#shadow)">
      <rect width="320" height="380" rx="28" fill="#fff" />
      <rect x="24" y="40" width="272" height="160" rx="20" fill="#dbeafe" />
      <text x="40" y="250" font-size="22" font-weight="600" fill="#0f172a">Pipes</text>
      <text x="40" y="284" font-size="16" fill="#475569" opacity="0.85">Galvanized, 5 in stock</text>
      <text x="40" y="340" font-size="22" font-weight="700" fill="#0284c7">$7.99</text>
      <rect x="210" y="325" width="90" height="34" rx="17" fill="url(#cta)" />
      <text x="228" y="348" font-size="14" fill="#fff" font-weight="600">Add</text>
    </g>
  </g>
